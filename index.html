<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5 w-50">
        <div class="card">
            <div class="text-editor-header">
                <button class="btn" data-element="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="btn" data-element="italic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button class="btn" data-element="underline">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button class="btn" data-element="strikeThrough">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>
                <button class="btn" data-element="subscript">
                    <i class="fa-solid fa-subscript"></i>
                </button>
                <button class="btn" data-element="superscript">
                    <i class="fa-solid fa-superscript"></i>
                </button>
                <button class="btn" data-element="foreColor">
                    <i class="fa-solid fa-font"></i>
                </button>
                <button class="btn" data-element="hiliteColor">
                    <i class="fa-sharp fa-solid fa-fill-drip"></i>
                </button>
                <button class="btn" onclick="fillPage(prompt('Enter page fill color:', '#F0F0F0'));">
                    <i class="fa-solid fa-file"></i>
                </button>
                <button class="btn" data-element="fontSize">
                    <i class="fa-solid fa-text-height"></i>
                </button>
                <button class="btn" data-element="insertUnorderedList">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
                <button class="btn" data-element="insertOrderedList">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button class="btn" data-element="justifyLeft">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="btn" data-element="justifyCenter">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="btn" data-element="justifyRight">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button class="btn" data-element="justifyFull">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button class="btn" data-element="indent">
                    <i class="fa-solid fa-indent"></i>
                </button>
                <button class="btn" data-element="outdent">
                    <i class="fa-solid fa-indent fa-flip-horizontal"></i>
                </button>
                <button class="btn" data-element="createLink">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button class="btn" data-element="unlink">
                    <i class="fa-solid fa-unlink"></i>
                </button>
                <button class="btn" data-element="insertImage">
                    <i class="fa-solid fa-image"></i>
                </button>
                <button class="btn" data-element="removeFormat">
                    <i class="fa-solid fa-eraser"></i>
                </button>
                <button class="btn" data-element="lowerCase">
                    <i class="fa-solid fa-eraser"></i>
                </button>
            </div>
            <div class="content p-3" id="content" contenteditable="true"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
